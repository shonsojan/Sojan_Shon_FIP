<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/back-to-black-demo" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <title> Quatro</title>
</head>

<body>

    <h1 class="hidden"> Contact Us</h1>

    <div id="align" class="grid-con col-span-full">
        <header class="col-span-full grid-con sticky">

            <div id="logo" class="col-start-1 col-end-2 m-col-start-1 m-col-end-6 l-col-end-1 l-col-end-6">
                <img src="images/logo.png" alt="main-logo">
            </div>

            <nav id="main-nav" class="col-span-full m-col-start-7 m-col-end-13">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html"> ABOUT US</a></li>
                    <li><a href="contact.html"> CONTACT</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="grid-con l-col-span-full">

            <img id="hero-img" class="col-span-full" src="images/contact-banner.jpg" alt="contact-banner-img">


        <h2 class="l-col-start-5 l-col-end-9">Contact Us</h2>

        <div id="outer" class="l-col-span-full grid-con">

            <div id="container" class="l-col-span-full grid-con">

                <div class="box1 l-col-start-1 l-col-end-5">

                    <div class="space">Call us on
                        <p>+1 648 638 2831</p>
                    </div>


                    <div class="space">Location

                        <p>108 Melbeon St <br>
                            New York, USA <br>
                            N5V 2E1</p>
                    </div>

                    <div class="space">
                        Email
                        <p>quatrocampany@mail.us</p>
                    </div>

                </div>


                <div class="box2 l-col-start-5 l-col-end-13 grid-con">

                    <h3 class="l-col-start-1 l-col-end-6"> Leave a Reply</h3>

                    <form class="l-col-span-full">

                        <div class="space2">
                            <label for="name">Name</label>
                            <input type="text" name="fullname" placeholder="Your fullname">
                        </div>

                        <div class="space2">
                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="Your email">
                        </div>

                        <div class="space2">
                            <label for="message">Message</label>
                            <input id="message" type="text" name="message" placeholder="Write your message...">
                        </div>


                    </form>

                </div>

            </div>

        </div>

        <div id="submit" class="l-col-start-7 l-col-end-10">
            <button class="green-button" type="button">SUBMIT</button>
        </div>


        <div id="btt" class="col-span-full">
            <a href="#hero-img"> <img src="images/Back to top.svg" width="75px"></a>
        </div>



    </main>

    <footer class="grid-con col-span-full">

        <nav id="footer-nav" class="col-span-full">
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="about.html"> About Us</a></li>
                <li><a href="contact.html"> Contact</a></li>

            </ul>
        </nav>

        <div class="col-span-full">
            <img class="socialmedia" src="images/instagram.svg">
            <img class="socialmedia" src="images/facebook.svg">
            <img class="socialmedia" src="images/twitter.png">
        </div>

        <div id="copyright" class="col-span-full"> Quatro.Inc &copy; 2024</div>

    </footer>

</body>

</html>
