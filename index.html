<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/back-to-black-demo" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <title> Welcome to Quatro</title>
</head>

<body>
    <h1 class="hidden"> Quatro</h1>

    <div id="align" class="grid-con col-span-full">
        <header class="col-span-full grid-con sticky">

            <div id="logo" class="col-start-1 col-end-2 m-col-start-1 m-col-end-6 l-col-end-1 l-col-end-6">
                <img src="images/logo.png" alt="main-logo">
            </div>

            <nav id="main-nav" class="col-span-full m-col-start-7 m-col-end-13">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html"> ABOUT US</a></li>
                    <li><a href="contact.html"> CONTACT</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <div class="grid-con col-span-full">

                <img  id="hero-img" class="col-span-full" src="images/home-banner.jpg" alt="home-banner">

            <nav id="out" class="col-span-full">
                <ul id="photoNav">
                    <li data-cans="home-banner1"><button class="switch">Greenapple</button></li>
                    <li data-cans="home-banner4"><button class="switch">Orange</button></li>
                    <li data-cans="home-banner"><button class="switch">Quatro</button></li>
                    <li data-cans="home-banner2"><button class="switch">Pineapple</button></li>
                    <li data-cans="home-banner3"><button class="switch">Strawberry</button></li>
                </ul>
                </nav>
    
            <div id="bg-image" class="col-span-full">
    
                <section class="grid-con col-span-full">
    
                    <h2 class="col-span-full">Flavours</h2>
    
                    <div class="can col-span-full m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">
                        <a href="#lightbox" data-can-index="0"><img src="images/quatro-can2.png"></a>
    
                    </div>
    
                    <div class="can col-span-full m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13">
                        <a href="#lightbox" data-can-index="1"><img src="images/quatro-can5.png"></a>
                    </div>
    
                    <div class="col-span-full can m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">
                        <a href="#lightbox" data-can-index="2"><img src="images/quatro-can1.png"></a>
                    </div>
    
                    <div class="col-span-full can m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13">
                        <a href="#lightbox" data-can-index="3"><img src="images/quatro-can3.png"></a>
                    </div>
    
                </section>
            </div>
    
            <div class="grey col-span-full">
    
                <section class="grid-con col-span-full">
    
                    <h2 class="col-span-full">Buy Now</h2>
    
                    <div class="product col-span-full m-col-start-1 m-col-end-4">
                        <img src="images/quatro-greenapple.png">
                        <p class="cr-green">Greenapple Burst <br>
                            <span class="cr-blue">$2.99</span>
                        </p>
                        <button class="green-button" type="button">Add to cart</button>
                    </div>
    
                    <div class="product col-span-full m-col-start-4 m-col-end-7">
                        <img src="images/quatro-orange.png">
                        <p class="cr-orange">Orange Zing<br>
                            <span class="cr-blue">$2.99</span>
                        </p>
                        <button class="orange-button" type="button">Add to cart</button>
                    </div>
    
                    <div class="product col-span-full m-col-start-7 m-col-end-10">
                        <img src="images/quatro-pineapple.png">
                        <p class="cr-yellow">Pineapple Spash<br>
                            <span class="cr-blue">$2.99</span>
                        </p>
                        <button class="yellow-button" type="button">Add to cart</button>
                    </div>
    
                    <div class="product col-span-full m-col-start-10">
                        <img src="images/quatro-strawberry.png">
                        <p class="cr-red">Strawberry Dream<br>
                            <span class="cr-blue">$2.99</span>
                        </p>
                        <button class="red-button" type="button">Add to cart</button>
                    </div>
    
                </section>
            </div>
    
    
    
            <div id="btt" class="col-span-full">
                <a href="#hero-img"> <img src="images/Back to top.svg" width="75px"></a>
            </div>
        </div>


    </main>



    <footer class="grid-con col-span-full">

        <nav id="footer-nav" class="col-span-full">
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="about.html"> About Us</a></li>
                <li><a href="contact.html"> Contact</a></li>

            </ul>
        </nav>

        <div class="col-span-full">
            <img class="socialmedia" src="images/instagram.svg">
            <img class="socialmedia"src="images/facebook.svg">
            <img class="socialmedia" src="images/twitter.png">
        </div>

        <div id="copyright" class="col-span-full"> Quatro.Inc &copy; 2024</div>

    </footer>

    <!-- lightbox goes here -->
    <section class="lightbox" id="lightbox">
        <!-- close button -->
        <a href="" class="lightbox_close">x</a>

        <article>
            <h3 class="lb_heading">Super Hero Name</h3>
        </article>
    </section>


    <script src="js/main.js"> </script>

</body>

</html>
